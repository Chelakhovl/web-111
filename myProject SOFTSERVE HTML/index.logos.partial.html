<section class="sponsors-carousel-block">
  <div class="container">
    <div id="sponsorsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/logo-adidas.png" class="d-block w-50 mx-auto" alt="Sponsor 1">
        </div>
        <div class="carousel-item">
          <img src="img/logo-everlast.png" class="d-block w-50 mx-auto" alt="Sponsor 2">
        </div>
        <div class="carousel-item">
          <img src="img/logo-nike.png" class="d-block w-50 mx-auto" alt="Sponsor 3">
        </div>
        <div class="carousel-item">
          <img src="img/logo-true.png" class="d-block w-50 mx-auto" alt="Sponsor 4">
        </div>
        <div class="carousel-item">
          <img src="img/logo-power.png" class="d-block w-50 mx-auto" alt="Sponsor 5">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#sponsorsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#sponsorsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
