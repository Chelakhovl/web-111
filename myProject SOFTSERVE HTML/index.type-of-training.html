<section class="training-block">
  <div class="training-block__text">
    <h2 class="training-block__title">Training</h2>
    <h3 class="training-block__subtitle">JOIN OUR CLASSES</h3>
    <p class="training-block__description">Choose any class and start boxing from the very first training!</p>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active class--for-adults">
        <img src="img/type-of-training-for-adults.png" class="d-block w-75 mx-auto" alt="For adults">
        <div class="carousel-caption d-none d-md-block">
          <h5>FOR ADULTS</h5>
          <p>from $55</p>
          <a href="#" class="cta-button class__cta-button">Sign up</a>
        </div>
      </div>
      <div class="carousel-item class--for-children">
        <img src="img/type-of-training-for-children.png" class="d-block w-75 mx-auto" alt="For children">
        <div class="carousel-caption d-none d-md-block">
          <h5>FOR CHILDREN</h5>
          <p>from $35</p>
          <a href="#" class="cta-button class__cta-button">Sign up</a>
        </div>
      </div>
      <div class="carousel-item class--female-boxing">
        <img src="img/type-of-training-female.png" class="d-block w-75 mx-auto" alt="For female">
        <div class="carousel-caption d-none d-md-block">
          <h5>FEMALE BOXING</h5>
          <p>from $55</p>
          <a href="#" class="cta-button class__cta-button">Sign up</a>
        </div>
      </div>
      <div class="carousel-item class--kickboxing">
        <img src="img/type-of-training-kikcboxing.png" class="d-block w-75 mx-auto" alt="For KICKBOXING">
        <div class="carousel-caption d-none d-md-block">
          <h5>KICKBOXING</h5>
          <p>from $65</p>
          <a href="#" class="cta-button class__cta-button">Sign up</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" wrap="true">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" wrap="true">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
