<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxing School Website Template Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="img/logo-logo-logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("[data-include]").each(function () {
          var that = $(this);
          $.get(that.data("include"), function (data) {
            that.replaceWith(data);
          });
        });
      });
    </script>
  </head>

  <body>
    <header data-include="header.partial.html"></header>
    <main>
      <section data-include="index.title.partial.html"></section>
      <section data-include="index.type-trainings.partial.html"></section>
      <section data-include="index.about-us.partial.html"></section>
      <section data-include="index.type-of-training.html"></section>
      <section data-include="index.about-boxing.partial.html"></section>
      <section data-include="index.do-boxing.partial.html"></section>
      <section data-include="index.class-boxing.partial.html"></section>
      <section data-include="index.our-team.html"></section>
      <section data-include="index.about-boxing-new.partial.html"></section>
      <section data-include="index.septimonials.partial.html"></section>
      <section data-include="index.blog.html"></section>
      <section data-include="index.logos.partial.html"></section>
      <section data-include="index.contacts.partial.html"></section>
    </main>
    <footer data-include="footer.partial.html"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
